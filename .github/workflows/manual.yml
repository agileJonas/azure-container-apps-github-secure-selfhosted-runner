# This is a basic workflow that is manually triggered

name: Test autoscaling 

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    #inputs:
    #  name:
    #    # Friendly description to be shown in the UI instead of 'name'
    #    description: 'Person to greet'
    #    # Default value if no value is explicitly provided
    #    default: 'World'
    #    # Input has to be provided for the workflow to run
    #    required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Calc1
  CalcBatch1:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
    # Uses an action that is a local action, set the input start to 1 and end to 1000 and get the output
    - name: Calcing batch 1
      uses: agileJonas/calculate-prime-action@main
      id: firstlistofPrimes     
      with:
        start: 10000000
        end: 10050000

  # Calc2
  CalcBatch2:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
    # Uses an action that is a local action, set the input start to 1 and end to 1000 and get the output
    - name: Calcing batch 2
      uses: agileJonas/calculate-prime-action@main
      id: firstlistofPrimes     
      with:
        start: 20000000
        end: 20030000

  # Calc3
  CalcBatch3:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
    # Uses an action that is a local action, set the input start to 1 and end to 1000 and get the output
    - name: Calcing batch 3
      uses: agileJonas/calculate-prime-action@main
      id: firstlistofPrimes     
      with:
        start: 30000000
        end: 30020000


